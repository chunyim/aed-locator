<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto AED Locator | Full Stack Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Toronto AED Locator</h1>
            <p class="subtitle">Search by location or name to find emergency equipment.</p>
        </header>

        <div class="search-container no-print">
            <div class="input-row">
                <div class="input-group">
                    <label>Location Name or Street:</label>
                    <input type="text" id="cityInput" placeholder="e.g. Wellesley, Arena, Library">
                </div>
                <div class="input-group">
                    <label>Postal Code:</label>
                    <input type="text" id="postalInput" placeholder="e.g. M5V 1J1">
                </div>
            </div>

            <div class="button-group">
                <button id="searchBtn" class="search-btn" onclick="search()">
                    <div class="spinner"></div>
                    <span id="btnText">Search AEDs</span>
                </button>
                <button class="reset-btn" onclick="resetSearch()">Reset</button>
                <button class="download-btn" onclick="downloadCSV()">Download CSV</button>
                <button class="print-btn" onclick="window.print()">Print List</button>
            </div>

            <p id="resultCount"></p>
        </div>

        <div class="table-wrapper">
            <table id="aedTable">
                <thead>
                    <tr>
                        <th>Site</th>
                        <th>Address</th>
                        <th>Postal</th>
                        <th>Placement</th>
                        <th class="no-print">Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
